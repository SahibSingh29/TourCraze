{% extends 'main.html' %}

{% block content %}

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/tours_registration.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
	{% include 'navbar.html' %}

<h2>Enter Your Tour Details</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="post-content">
        <div class="form-group">
            <label for="id_tour_name">Tour Name</label>
            {{ form.tour_name }}
        </div>
    
        <div class="form-group">
            <label for="id_phone_number">Phone Number</label>
            {{ form.phone_number }}
        </div>
    
        <div class="form-group">
            <label for="id_rate">Rate</label>
            {{ form.rate }}
        </div>
    
        <div class="form-group">
            <label for="id_detail">Detail</label>
            {{ form.detail }}
        </div>
    
        <div class="form-group">
            <label for="id_destination">Destination</label>
            {{ form.destination }}
        </div>
    
        <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email }}
        </div>
    
        <button type="submit" class="btn btn-primary custom-submit-btn">Submit</button>
    </div>
    
</form>

    
</body>
</html>

{% endblock %}
